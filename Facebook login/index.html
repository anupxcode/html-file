<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="icon" href="favicon.png" type="img/png">
     <title>Facebook - Login or sign up</title>
</head>
<body class="bg-gray-100 font-Helvetica-Arial-sans-serif">
  <div class="container flex mt-50 mx-auto items-center justify-center">
      <div class="left mx-14">
        <img class="w-80 " src="facebook.svg" alt="facebook">
         <p class="text-2xl mx-8"><span class="text-3xl font-serif">Recent logins</span><br>Click your picture or add an account..</p>
      </div>

    <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 shadow-xl text-xl relative">
        <input class="px-4 h-12 my-2 border-1 border-gray-300 rounded-lg focus:outline-blue-400 focus:outline-1"
            type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-1
              border-gray-300 rounded-lg focus:outline-blue-400 focus:outline-1" 
              type="password" placeholder="password">
                <button class="btn bg-blue-600 text-xl text-white font-bold rounded-md my-2 py-3 hover:bg-blue-500 active:bg-blue-600 cursor-pointer ">Log In</button>
              <span class="text-blue-700 text-center my-2 text-sm hover:underline cursor-pointer">Forgotten password?</span>
          <hr class="my-2 bg-gray-200">
      <button class="btn bg-lime-500 hover:bg-lime-600 active:bg-lime-700 text-xl text-white font-bold rounded-md my-2 py-3 px-4 mx-auto
      cursor-pointer w-fit text-md">Create new account</button>
      <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
     </div>
  </div>
</body> 
</html>

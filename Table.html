<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Table</title>
  </head>
    <style>
      table {
        width: 100px;
        border-collapse:collapse;
      }
      th,td {
        border: 2px solid orange;
             padding:10px;
        text-align:left;
      }
      thead {
        background-color:firebrick;
        color: aqua;
      }
      tbody tr:nth-of-type(odd){
            background-color: #dc0f0f;
        color: blueviolet;
      } 
    </style>
<body>
    <table class="table-style">
<thead>
  <tr> 
      <th>Name</th>
        <th>Id</th>
      <th>Class</th>
  </tr>
</thead>
<tbody>
  <tr>
     <td>Bishow</td>
         <td>05562</td>
     <td>12</td>
  </tr>
    </tbody>
</table>
  
</body>
</html>
